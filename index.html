<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revear</title>
  <link rel="stylesheet" href="content/css/videos-revear.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  <section>
    <header>
      <img src="content/images/Logo.png" alt="Logo Revear">
    </header>
    <main>
      <div class="hero"></div>
      <section class="swiperWrapper">
        <div class="swiper">
          <div class="swiper-wrapper" id="swiper-wrapper">
            <!-- Slides -->
          </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
        <!-- Videos -->
        <div class="video-container">
          <iframe id="videoFrame" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </section>
    </main>
  </section>
  <footer>
    <div class="redes">
      <div>
        <img src="content/images/facebook.png" alt="Facebook">
        <p>@Revear</p>
      </div>
      <div>
        <img src="content/images/instagram.png" alt="Instagram">
        <p>@reveararg</p>
      </div>
    </div>
    <div class="sika">
      <img src="content/images/Logo-Sika.png" alt="Logo Sika ">
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="content/js/videos-revear.js"></script>
</body>

</html>
